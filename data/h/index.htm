<h1>Pomodoro</h1>
<div class="progress">
  <div id="progressbar" class="progress-label progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">

<div class="footer">

</div>
<script>
$( document ).ready(function() {
function request(){
  $.ajax("/gettime", {
    success: function(jsondata){
      console.log(jsondata.procent);
      var progressbar = $( "#progressbar" );
      progressbar.attr("style", "width: " + jsondata.procent + "%");
      progressbar.text(jsondata.procent + "%" );
    },
    complete: function(){
      setTimeout(request,1000);
    }
  });
}
request();
});
</script>
